<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div calss="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--to do: wifi Icon-->
      </div>
      <div calss="status-bar__column">
        <span>18:43</span>
      </div>
      <div calss="status-bar__column">
        <span> 110% </span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--battery Icon-->
        <!--Lighting Icon-->
      </div>
    </div>

    <header class="screen-header">
       <h1 class="screen-header__title">Find</h1>
       <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
       </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by content</span></div>
        <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header"></div>
        <div class="open-chat__title">
            <h4>Open Chat</h4>
            <span>GO to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5 class="open-post__">
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="screenshots/증명사진_20170228_171358.jpg" />
                <span class="open-post__members-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://w.namu.la/s/b5ef5b17ec697c4a13696548d59e500f735196bb0aab4a06d8a4f5d8a763e19a88cd54219dcf3cbe21cb6146ef204bad0c162f04261dc3f56a5ec1e8697b40a90f4a4d6ec942b73c17fcba03bd861a940d191ccfbd07b45dbf7fff717989c9a0ec6115546f2468ebc2226ee9cf36dd58">
            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i> <span>326</span></div>
            </div>
        </div>
    </div>
    </main>

    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dat"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
